[DEFAULT]
# Default VPN provider to use
provider = ipvanish

# Automatically download new VPN config files on startup (true/false)
auto_download = true

# Default directory for VPN config files (can be overridden per provider)
config_directory = IPVanish

[ipvanish]
# Enable IPVanish support
enabled = true

# Base URL for IPVanish config downloads
base_url = https://configs.ipvanish.com/openvpn/

# Directory name where IPVanish config files will be stored
directory = IPVanish

[nordvpn]
# Enable NordVPN support (currently not implemented)
enabled = false

# Base URL for NordVPN config downloads (needs to be researched)
base_url = 

# Directory name where NordVPN config files will be stored
directory = NordVPN

[protonvpn]
# Enable ProtonVPN support (currently not implemented)
enabled = false

# Base URL for ProtonVPN config downloads (may require API access or GitHub repo)
base_url = 

# Directory name where ProtonVPN config files will be stored
directory = ProtonVPN

[pia]
# Enable Private Internet Access (PIA) support (currently not implemented)
enabled = false

# Base URL for PIA config downloads (needs to be researched)
base_url = 

# Directory name where PIA config files will be stored
directory = PIA

[PRIVACY]
# Enable privacy-based scoring
enabled = true

# Weight of privacy in composite score (0.0-1.0, default: 0.35)
# Remaining weight is distributed among latency, jitter, and packet loss
# Example: If weight = 0.35, then:
#   - Privacy: 35%
#   - Latency: 26% (0.65 * 0.4)
#   - Jitter: 19.5% (0.65 * 0.3)
#   - Packet Loss: 19.5% (0.65 * 0.3)
weight = 0.35

# Privacy scores by country (ISO 2-letter codes, score 0-100)
# Format: COUNTRY_CODE=SCORE (comma-separated)
# Higher scores = better privacy (100 = best, 0 = worst)
# Countries not listed use built-in defaults or 0
# 
# Examples:
# CH=100  # Switzerland - Excellent privacy laws
# RO=90   # Romania - Strong privacy protections
# PA=95   # Panama - No data retention laws
# US=20   # United States - 5 Eyes member
# UK=25   # United Kingdom - 5 Eyes member
privacy_scores = CH=100,RO=90,PA=95,VG=85,SC=80,MD=75,IS=90,LI=85,AD=80,MC=80,SM=75,VA=70,US=20,UK=25,CA=30,AU=30,NZ=35,DE=40,FR=40,NL=40

